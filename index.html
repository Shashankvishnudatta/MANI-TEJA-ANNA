<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance</title>
    <style>
body {
    background: linear-gradient(to bottom, #a30000, #000000);
    color: white;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;  /* Ensure the body takes full viewport height */
    background-size: 100% 100%; /* Ensure the background gradient fills the screen */
}



        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .left-side {
            width: 40%;
        }

        .right-side {
            width: 60%;
        }

        .right-side img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        button {
            background-color: #ffc107;
            color: #fff;
            border: none;
            padding: 10px 20px;
             border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>Career Guidance</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="left-side">
            <h1>Welcome to Career Guidance</h1>
            <p>Your journey to a successful career starts here. We provide resources and support to help you achieve your goals.</p>
            <button href="#">Get Started</button>
        </div>
        <div class="right-side">
            <img src="career.jpg" alt="Career Guidance Image">
        </div>
    </div>
</body>
</html>
